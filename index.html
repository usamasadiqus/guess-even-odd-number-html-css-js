<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Even Odd Number</title>

    <!-- Favicon -->

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Guess Even Odd Number</h2>
      <div class="content">
        <div class="input-group">
          <label for="input1">Input 1:</label>
          <input
            type="number"
            id="input1"
            min="0"
            placeholder="Enter a value"
          />
        </div>
        <div class="input-group">
          <label for="input2">Input 2:</label>
          <input
            type="number"
            id="input2"
            min="0"
            placeholder="Enter a value"
          />
        </div>
        <button class="add-button">Find</button>
        <div class="result-element">Result: <span id="result"></span></div>
      </div>
    </div>

    <!-- Custom JS -->

    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
